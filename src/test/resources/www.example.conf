<VirtualHost *>
    ServerName example.com
    Redirect permanent / http://www.example.com/
</VirtualHost>

<VirtualHost *>
#    DocumentRoot "/usr/local/apache/htdocs/www"
    DocumentRoot "/usr/local/apache/htdocs/www.example.com"
    ServerName www.example.com
    #ServerAlias example.com

    RewriteEngine On

    # Front page...
    RewriteRule ^/$ /w/extract2.php?title=Www.example.com_portal&template=Www.example.com_template [L]

    php_admin_flag engine on

  <Directory "/usr/local/apache/htdocs/www">
    Order Deny,Allow
    Allow from env=tarpitted_bots
    Deny from env=bad_bots
  </Directory>
  <Directory "/usr/local/apache/htdocs/www/stats">
    AllowOverride All
    ExpiresByType image/gif A0
    ExpiresByType image/png A0
    ExpiresByType image/jpeg A0
    ExpiresByType text/css A2592000
    ExpiresByType text/javascript A2592000
    ExpiresByType application/x-javascript A2592000
    ExpiresByType text/html A0
  </Directory>
</VirtualHost>

